<app-form [stepLabel]="'Confirmação'">
    <ul>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>

                <input
                    matInput
                    type="text"
                    disabled
                    [(ngModel)]="formData.name"
                />
            </mat-form-field>
        </li>

        <li>
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>

                <input
                    matInput
                    type="email"
                    disabled
                    [(ngModel)]="formData.email"
                />
            </mat-form-field>
        </li>

        <li>
            <mat-form-field appearance="fill">
                <mat-label>Endereço</mat-label>

                <input
                    matInput
                    type="text"
                    disabled
                    [(ngModel)]="formData.address"
                />
            </mat-form-field>
        </li>

        <li>
            <mat-form-field appearance="fill">
                <mat-label>Forma de pagamento</mat-label>

                <input
                    matInput
                    type="text"
                    disabled
                    [(ngModel)]="formData.paymentMethodLabel"
                />
            </mat-form-field>
        </li>

        <li>
            <mat-form-field appearance="fill">
                <mat-label>Valor</mat-label>

                <input matInput type="text" disabled value="R$ 139,90" />
            </mat-form-field>
        </li>
    </ul>
</app-form>

<app-footer
    [actualStep]="actualStep"
    [previousRoute]="'/checkout/payment'"
></app-footer>
