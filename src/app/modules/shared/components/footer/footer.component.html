<footer>
    <button
        type="button"
        mat-raised-button
        [disabled]="!previousRoute"
        (click)="navigateToPreviousStep()"
    >
        Anterior
    </button>

    <ng-container *ngIf="isOnConfirmationRoute(); else nextButton">
        <button
            type="button"
            mat-raised-button
            (click)="showAlertDialog()"
            color="primary"
        >
            Concluir
        </button>
    </ng-container>

    <ng-template #nextButton>
        <button
            type="button"
            mat-raised-button
            [disabled]="!nextRoute || !canContinue"
            (click)="navigateToNextStep()"
            color="primary"
        >
            Pr√≥ximo
        </button>
    </ng-template>
</footer>
